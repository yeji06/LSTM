<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="project/layout/basic">

<th:block layout:fragment="content">
	<div class="box">근무현황 조회</div>
	<div class="box2">
	<div class="title2">근무현황 조회</div>
		
		<div class="search" >
		<form id="search-form">
			<select name="serch" id="select">
				<option value="date">근무일</option>
				<option value="or">기타</option>
			</select>
			<input type = "text" id="serch-board" placeholder="검색어를 입력하세요"/>
			<input type = "submit" value="검색"/>
		</form>
	</div>
		
		<table>
        <thead>
          <tr>
            <th class="td-s">번호</th>
            <th class="td-m">이름</th>
            <th class="td-m">출근년월일</th>
            <th>출근시간</th>
            <th>퇴근시간</th>
            <th>근무시간</th>
            <th>기타</th>
          </tr>
        </thead>
		<tbody>
          <tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
		  <tr>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
          </tr>
          <tr th:unless="${not #lists.isEmpty( boardList )}">
            <td colspan="7">조회된 결과가 없습니다.</td>
          </tr>
        </tbody>
	</table>
	</div>
</th:block>
</html>
